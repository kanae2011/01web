<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tablePractice</title>
<style type="text/css">
table{
	width:400px;
	height:150px;
	margin:auto;
	font-size: 16pt;
}
th,td{
	border: 1px solid black;
}
th{
	background: black;
	color: white;
}
</style>
</head>
<h2>1.데이터 테이블 구현하기</h2>
<body>
<table>
	<tr>
		<th>과목</th>
		<th>담당</th>
	</tr>
	<tr>
		<td>자바</td>
		<td>최가람</td>
	</tr>
	<tr>
		<td>웹표준</td>
		<td>최가람</td>
	</tr>
</table>
</body>
</html>
